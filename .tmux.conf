# improve colors
set -g default-terminal 'screen-256color'

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe 'reattach-to-user-namespace pbcopy'

# update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe 'reattach-to-user-namespace pbcopy'

# reload the file with Prefix r
bind r source-file ~/.tmux.conf \; display 'Reloaded !'

# act like GNU screen
unbind C-b
set -g prefix C-a
bind a send-prefix

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# Faster escape sequences (default is 500ms).
# This helps when exiting insert mode in Vim: http://superuser.com/a/252717/65504
set -s escape-time 50

# increase scrollback lines
set -g history-limit 10000

# Toggle mouse on
bind m \
  set -g mode-mouse on \;\
  set -g mouse-resize-pane on \;\
  set -g mouse-select-pane on \;\
  set -g mouse-select-window on \;\
  display 'Mouse: ON'

# Toggle mouse off
bind M \
  set -g mode-mouse off \;\
  set -g mouse-resize-pane off \;\
  set -g mouse-select-pane off \;\
  set -g mouse-select-window off \;\
  display 'Mouse: OFF'

# switch to last pane
bind-key C-a last-pane

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Status bar utf8
set -g status-utf8 on

# Status bar position
set-option -g status-position top

# Status bar color
set -g status-fg colour231
set -g status-bg colour236

# set the color of the window list
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

# set colors for the active window
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# pane colors
set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg red
set -g pane-active-border-bg black

# Command / message line
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# Status bar update interval
set -g status-interval 2

# Status bar right side
set -g status-right-length 80
set -g status-right "#(battery -t) :: #[fg=green,bg=black]#(tmux-mem-cpu-load --colors 2)#[default] :: #[fg=cyan]%d %b %R#[default]"

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# display session name as title in terminal tab
set -g set-titles on

# Log output to a text file on demand
bind g pipe-pane -o "cat >> ~/tmp/tmux.#W.log" \; display "Started logging to ~/tmp/tmux.#W.log"
bind-key G pipe-pane \; display 'Ended logging to ~/tmp/tmux.#W.log'

# Local config
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'

# List of plugins
# Supports `github_username/repo` or full git URLs
set -g @tpm_plugins "              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-sensible       \
  tmux-plugins/tmux-resurrect      \
  tmux-plugins/tmux-yank           \
  tmux-plugins/tmux-open           \
"

# Initializes TMUX plugin manager
run-shell ~/.tmux/plugins/tpm/tpm
