# https://github.com/alacritty/alacritty-theme/blob/master/themes/everforest_dark.toml
# Colors (Everforest Dark)

# Default colors
[colors.primary]
background = '#2d353b'
foreground = '#d3c6aa'

# Normal colors
[colors.normal]
black   = '#475258'
red     = '#e67e80'
green   = '#a7c080'
yellow  = '#dbbc7f'
blue    = '#7fbbb3'
magenta = '#d699b6'
cyan    = '#83c092'
white   = '#d3c6aa'

# Bright colors
[colors.bright]
black   = '#475258'
red     = '#e67e80'
green   = '#a7c080'
yellow  = '#dbbc7f'
blue    = '#7fbbb3'
magenta = '#d699b6'
cyan    = '#83c092'
white   = '#d3c6aa'

[font]
size = 13.0

[font.bold]
family = "Hack Nerd Font"
style = "Bold"

[font.italic]
family = "Hack Nerd Font"
style = "Italic"

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[[keyboard.bindings]]
chars = "|"
key = "L"
mods = "Alt|Shift"

[[keyboard.bindings]]
chars = "{"
key = "Key5"
mods = "Alt"

[[keyboard.bindings]]
chars = "}"
key = "Minus"
mods = "Alt"

[[keyboard.bindings]]
chars = "["
key = "Key5"
mods = "Alt|Shift"

[[keyboard.bindings]]
chars = "]"
key = "Minus"
mods = "Alt|Shift"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "Return"
mods = "Command"

[window]
dynamic_padding = true
option_as_alt = "None"
startup_mode = "Maximized"

[window.padding]
x = 5
y = 5
